<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="https://userkay.oss-cn-guangzhou.aliyuncs.com/gaojiruanjian/logo.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>印象粤乡论坛-登录</title>
</head>



<style>

  body{
    
    background: linear-gradient(-200deg,#FCCA00,#fff);
    height: 100vh;
    overflow: hidden;
  }
  
  
  
  </style>
  
  
  <style>
  
  
    .square ul li{
      position: absolute;
      border: 1px solid #fff;
      background-color: #fff;
      width: 30px;
      height: 30px;
      list-style: none;
      opacity: 0;
    }
  
    .circle ul li{
      position: absolute;
      border: 1px solid #fff;
      background-color: #fff;
      width: 30px;
      height: 30px;
      list-style: none;
      opacity: 0;
    }
    
    
  
    .square li{
      top: 40vh;
      left: 60vw;
      /* 执行动画：动画名 时长 线性的 无限次播放 */
      animation: square 10s linear infinite;
    }
    .square li:nth-child(2){
      top: 80vh;
      left: 10vw;
      /* 设置动画延迟时间 */
      animation-delay: 2s;
    }
    .square li:nth-child(3){
      top: 80vh;
      left: 85vw;
      /* 设置动画延迟时间 */
      animation-delay: 4s;
    }
    .square li:nth-child(4){
      top: 10vh;
      left: 70vw;
      /* 设置动画延迟时间 */
      animation-delay: 6s;
    }
    .square li:nth-child(5){
      top: 10vh;
      left: 10vw;
      /* 设置动画延迟时间 */
      animation-delay: 8s;
    }
    .circle li{
      bottom: 0;
      left: 15vw;
      /* 执行动画 */
      animation: circle 10s linear infinite;
    }
    .circle li:nth-child(2){
      left: 35vw;
      /* 设置动画延迟时间 */
      animation-delay: 2s;
    }
    .circle li:nth-child(3){
      left: 55vw;
      /* 设置动画延迟时间 */
      animation-delay: 6s;
    }
    .circle li:nth-child(4){
      left: 75vw;
      /* 设置动画延迟时间 */
      animation-delay: 4s;
    }
    .circle li:nth-child(5){
      left: 90vw;
      /* 设置动画延迟时间 */
      animation-delay: 8s;
    }
    
    /* 定义动画 */
    @keyframes square {
      0%{
          transform: scale(0) rotateY(0deg);
          opacity: 1;
      }
      100%{
          transform: scale(5) rotateY(1000deg);
          opacity: 0;
      }
    }
    @keyframes circle {
      0%{
          transform: scale(0) rotateY(0deg);
          opacity: 1;
          bottom: 0;
          border-radius: 0;
      }
      100%{
          transform: scale(5) rotateY(1000deg);
          opacity: 0;
          bottom: 90vh;
          border-radius: 50%;
      }
    }
    
    
    
    
    </style>
  

<body>
	<div class="nk-container">
		<!-- 头部 -->
	 

  

		<!-- 内容 -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center  border-bottom pb-3" style="color:#FCCA00">登&nbsp;&nbsp;录</h3>
				<form class="mt-5" method="post" th:action="@{/login}">
					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label text-right">账号:</label>
						<div class="col-sm-10">
							<input type="text" th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
								   th:value="${param.username}"
								   id="username" name="username" placeholder="请输入您的账号!" required>
							<div class="invalid-feedback" th:text="${usernameMsg}">
								该账号不存在!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
						<div class="col-sm-10">
							<input type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
								   th:value="${param.password}"
								   id="password" name="password" placeholder="请输入您的密码!" required>
							<div class="invalid-feedback" th:text="${passwordMsg}">
								密码长度不能小于8位!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
						<div class="col-sm-6">
							<input type="text" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|"
								   id="verifycode" name="code" placeholder="请输入验证码!">
							<div class="invalid-feedback" th:text="${codeMsg}">
								验证码不正确!
							</div>
						</div>
						<div class="col-sm-4">
							<img th:src="@{/kaptcha}" id="kaptcha" style="width:100px;height:40px;" class="mr-2"/>
							<a href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">刷新验证码</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10">
							<input type="checkbox" id="remember-me" name="rememberme"
								   th:checked="${param.rememberme}">
							<label class="form-check-label" for="remember-me">记住我</label>
							<a href="forget.html" th:href="@{/forget}" class="text-danger float-right">忘记密码?</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn   text-white form-control" style="background-color:#FCCA00">立即登录</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

	</div>

  
<!-- 气泡 -->
<div class="square">
  <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
  </ul>
</div>
<div class="circle">
  <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
  </ul>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script>
		function refresh_kaptcha() {
			var path = CONTEXT_PATH + "/kaptcha?p=" + Math.random();
			$("#kaptcha").attr("src", path);
		}
	</script>
</body>
</html>
