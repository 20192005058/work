<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>牛客网-数据统计</title>
</head>

<style>

  body{
    
    background: linear-gradient(-200deg,#FCCA00,#fff);
    height: 100vh;
    overflow: hidden;
  }
  
  
  
  </style>
  
  
  <style>
  
  
    .square ul li{
      position: absolute;
      border: 1px solid #fff;
      background-color: #fff;
      width: 30px;
      height: 30px;
      list-style: none;
      opacity: 0;
    }
  
    .circle ul li{
      position: absolute;
      border: 1px solid #fff;
      background-color: #fff;
      width: 30px;
      height: 30px;
      list-style: none;
      opacity: 0;
    }
    
    
  
    .square li{
      top: 40vh;
      left: 60vw;
      /* 执行动画：动画名 时长 线性的 无限次播放 */
      animation: square 10s linear infinite;
    }
    .square li:nth-child(2){
      top: 80vh;
      left: 10vw;
      /* 设置动画延迟时间 */
      animation-delay: 2s;
    }
    .square li:nth-child(3){
      top: 80vh;
      left: 85vw;
      /* 设置动画延迟时间 */
      animation-delay: 4s;
    }
    .square li:nth-child(4){
      top: 10vh;
      left: 70vw;
      /* 设置动画延迟时间 */
      animation-delay: 6s;
    }
    .square li:nth-child(5){
      top: 10vh;
      left: 10vw;
      /* 设置动画延迟时间 */
      animation-delay: 8s;
    }
    .circle li{
      bottom: 0;
      left: 15vw;
      /* 执行动画 */
      animation: circle 10s linear infinite;
    }
    .circle li:nth-child(2){
      left: 35vw;
      /* 设置动画延迟时间 */
      animation-delay: 2s;
    }
    .circle li:nth-child(3){
      left: 55vw;
      /* 设置动画延迟时间 */
      animation-delay: 6s;
    }
    .circle li:nth-child(4){
      left: 75vw;
      /* 设置动画延迟时间 */
      animation-delay: 4s;
    }
    .circle li:nth-child(5){
      left: 90vw;
      /* 设置动画延迟时间 */
      animation-delay: 8s;
    }
    
    /* 定义动画 */
    @keyframes square {
      0%{
          transform: scale(0) rotateY(0deg);
          opacity: 1;
      }
      100%{
          transform: scale(5) rotateY(1000deg);
          opacity: 0;
      }
    }
    @keyframes circle {
      0%{
          transform: scale(0) rotateY(0deg);
          opacity: 1;
          bottom: 0;
          border-radius: 0;
      }
      100%{
          transform: scale(5) rotateY(1000deg);
          opacity: 0;
          bottom: 90vh;
          border-radius: 50%;
      }
    }
    
    
    
    
    </style>

<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">
			<div class="container">
				<!-- 导航 -->
				<nav class="navbar navbar-expand-lg navbar-dark">
					<!-- logo -->
					<a class="navbar-brand" href="#"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- 功能 -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="../../index.html">首页</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link position-relative" href="../letter.html">消息<span class="badge badge-danger">12</span></a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="../register.html">注册</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="../login.html">登录</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;"/>
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item text-center" href="../profile.html">个人主页</a>
									<a class="dropdown-item text-center" href="../setting.html">账号设置</a>
									<a class="dropdown-item text-center" href="../login.html">退出登录</a>
									<div class="dropdown-divider"></div>
									<span class="dropdown-item text-center text-secondary">nowcoder</span>
								</div>
							</li>
						</ul>
						<!-- 搜索 -->
						<form class="form-inline my-2 my-lg-0" action="../site/search.html">
							<input class="form-control mr-sm-2" type="search" aria-label="Search" />
							<button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<!-- 内容 -->
		<div class="main">
			<!-- 网站UV -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
				<h6 class="mt-3"><b class="square"></b> 网站 UV</h6>
				<form class="form-inline mt-3" method="post" th:action="@{/data/uv}">
					<input type="date" class="form-control" required name="start" th:value="${#dates.format(uvStartDate,'yyyy-MM-dd')}"/>
					<input type="date" class="form-control ml-3" required name="end" th:value="${#dates.format(uvEndDate,'yyyy-MM-dd')}"/>
					<button type="submit" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span class="badge badge-primary badge-danger font-size-14" th:text="${uvResult}">0</span>
					</li>
				</ul>
			</div>
			<!-- 活跃用户 -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-4">
				<h6 class="mt-3"><b class="square"></b> 活跃用户</h6>
				<form class="form-inline mt-3" method="post" th:action="@{/data/dau}">
					<input type="date" class="form-control" required name="start" th:value="${#dates.format(dauStartDate,'yyyy-MM-dd')}"/>
					<input type="date" class="form-control ml-3" required name="end" th:value="${#dates.format(dauEndDate,'yyyy-MM-dd')}"/>
					<button type="submit" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span class="badge badge-primary badge-danger font-size-14" th:text="${dauResult}">0</span>
					</li>
				</ul>
			</div>				
		</div>

		 
	<!-- 气泡 -->
  <div class="square">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="circle">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


  
  <!-- 尾部 -->
  <footer style="background-color: #f9a633;"  >
    <div class="container" >
 
        
        <!-- 公司信息 -->
        <div class="col-8 detail-info">
          <br>
          <div class="row" style="color:white;margin-left:65%;">
              印象粤乡项目高级软件实作团队
            </div>

            
            
            <br>

            
   
        </div>
      </div>
    </div>
  </footer>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
